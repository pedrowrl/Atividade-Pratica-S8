<!DOCTYPE html>
<html>
<head>
	<title>Formulário e Tabela</title>
	<script>
		function limparTudo() {
			// Limpa os valores dos campos de entrada
			document.getElementById("nome").value = "";
			document.getElementById("pais").value = "";

			// Remove todas as linhas da tabela
			var tabela = document.querySelector("table");
			var linhas = tabela.getElementsByTagName("tr");
			while (linhas.length > 0) {
				linhas[0].parentNode.removeChild(linhas[0]);
			}
		}

		function adicionar() {
			// Lê os valores dos campos de entrada
			var nome = document.getElementById("nome").value;
			var pais = document.getElementById("pais").value;

			// Cria uma nova linha na tabela com os valores lidos
			var novaLinha = "<tr><td>" + nome + "</td><td>" + pais + "</td></tr>";

			// Adiciona a nova linha à tabela existente
			document.querySelector("table").innerHTML += novaLinha;

			// Limpa os valores dos campos de entrada
			document.getElementById("nome").value = "";
			document.getElementById("pais").value = "";
		}
	</script>
</head>
<body>
	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome"><br><br>
		<label for="pais">País:</label>
		<input type="text" id="pais" name="pais"><br><br>
	</form>
	<table>
		<tr>
			<td>Pedro</td>
			<td>28 anos</td>
		</tr>
		<tr>
			<td>Liza</td>
			<td>35 anos</td>
		</tr>
		<tr>
			<td>Bart</td>
			<td>42 anos</td>
		</tr>
	</table>
	<br>
	<button onclick="limparTudo()">Limpar Tudo</button>
	<button onclick="adicionar()">Adicionar</button>
</body>
</html>
